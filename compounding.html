     <img class="grpelem" id="u1471-4" alt="Here at Embrun IDA Compounding Pharmacy, we make sure everything you need is at your disposal, which also includes compounds. Being the only pharmacy that does compounds in the whole area of Russel we try our level best to produce the compounds you need. We have our very own compounding lab and will take any compound prescription you have that is needed to be filled. Remember, we work to provide you with the perfect experience, so ask for any specifications you need for your compound. " src="images/u1471-4.png?crc=430908010" data-image-width="453"/><!-- rasterized frame -->
    </div>
    <img class="colelem" id="u3065-4" alt="Mainly Made Compounds" src="images/u3065-4.png?crc=3789568087" data-image-width="258"/><!-- rasterized frame -->
    <img class="colelem" id="u3069-4" alt="To give a quick idea of what compounding is like at our pharmacy, we have compiled a small selection of different compounds that are mainly asked for and made here at Embrun IDA Compounding Pharmacy. Of course our compounds are not only limited to the following compounds, if you have a different compound you may order it and we will be sure to complete it. " src="images/u3069-4.png?crc=3955183219" data-image-width="901"/><!-- rasterized frame -->
    <img class="colelem" id="u3077-32" alt="Neuropathic Pain Cream This cream is used for patients that acute nerve pain to chronic nerve pain. This cream contains medication for nerve pain, muscle relaxant properties and pain numbing that can relax the muscles from pain and spasms. The topical preparation is incorporated into a strong lipophilic base where the cream has a high affinity to penetrate transdermally and treat the root cause of the pain. Arthritis Transdermal PLO Gel Because the ingredients are absorbed through the skin, most topical pain medications are best used on joints that are close to the skin's surface, such as the joints in your hands and knees. The full effect is received upon rubbing after application to the site. This preparation contains an inflammatory medication along with a counter irritant to cool the site of application and distracts the mind from the pain. BHRT Transdermal Cream Bioidentical Hormone Replacement Treatment also known as bioidentical hormone therapy or natural hormone therapy, is the use of hormones that are identical on a molecular level with endogenous hormones in hormone replacement therapy. Some of the examples of BHRT are Progesterones, Estrogens, Testosterone etc. Oral Suspensions An oral pharmaceutical suspension has been one of the most favorable dosage forms for pediatric and geriatric patients or patients unable to tolerate solid dosage forms. The liquid form is preferred because of the ease of swallowing and flexibility in the administration of doses. Some examples are Lansoprazole 3mg/ml Suspension, Levetiracetam 50mg/ml Suspension, Lisinopril 1mg/ml Suspension etc.. " src="images/u3077-32.png?crc=4215535360" data-image-width="901"/><!-- rasterized frame -->
    <img class="colelem" id="u3097-4" alt="Why Choose A Compound?" src="images/u3097-4.png?crc=405758270" data-image-width="274"/><!-- rasterized frame -->
    <img class="colelem" id="u3101-4" alt="There are many reasons why ordering a compound would be the best choice, but it all boils down to what you really need. A compound is a combination of different medicine that are compounded together to create a medicine that is personalized for the customer, for example, a customer may need a medicine that counter-acts nerve pain, however none of the normal prescription medications work for them, or it leaves them with bad side effects. Doctors can look at this disruption and find a work around using a compound. This compound will then give the needed treatment to the customer and will be personalized to not create any detrimental side effects. Another main reason that people opt to get compounds is when a customer is unable to consume or inhale etc. medication. This means, through compounding, we can make the original medicine, which could have been a pill or capsule, into a cream like substance for easier appliance. There are still many more reasons why choosing compounds is a great way to go, so if you want more information on compounding or have any type of questions on the topic, feel free to contact us using the information in the Contact Us page and we will be happy to answer what ever question or provide any needed information. " src="images/u3101-4.png?crc=139470003" data-image-width="901"/><!-- rasterized frame -->
    <img class="colelem" id="u3081-4" alt="Compound Form" src="images/u3081-4.png?crc=271794778" data-image-width="174"/><!-- rasterized frame -->
    <a class="nonblock nontext Button rounded-corners colelem" id="buttonu3113" href="https://docs.google.com/forms/d/e/1FAIpQLSemd43pDZ_zJBX1O4y7_79GKWT3SvUYqiz1xRBe_VuE3Yk2mw/viewform?usp=sf_link"><!-- container box --></a>
    <img class="colelem" id="u3117-4" alt="If you have consulted with a doctor and understood everything that comes with the ordering of compound, use the above button to put in a order for any compound you may need. Again, if there are any issues be sure to contact us using the information provided in the Contact Us page." src="images/u3117-4.png?crc=3861631728" data-image-width="265"/><!-- rasterized frame -->
