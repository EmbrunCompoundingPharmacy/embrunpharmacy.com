    <img class="colelem" id="u3218-84" alt="SHINGLES Q: My folks got the Shingles and it was painful. Am I at risk? A: If you’ve had chickenpox, you are at risk for shingles. Shingles is typically associated with aging as well as anything that weakens the immune system such as certain medications, cancers, or infections, but it can also occur in healthy children and younger adults. Shingles is not passed from person to person. There is a safe, effective vaccine available to help prevent shingles. The vaccine is called Shingrix. Immunization update: National Advisory Committee on Immunization recommends RZV (Shingrix®) vaccine in persons aged 50 years and older. Q: What are the symptoms of Shingles? A: The first sign of shingles is often a burning or tingling pain or itch, generally in a band-like distribution on one side of the body (around the waist, chest, stomach, or back) which can be mild or intense. The second sign is a rash of fluid-filled blisters, similar to chickenpox, but they typically occur in a cluster rather than scattered over the body. In some cases, blisters may also occur on one side of the face around the eye and on the forehead. DIABETES Q: What is prediabetes? How do I control or prevent this condition? A: Prediabetes refers to blood sugar levels that are higher than normal, but not yet high enough to be diagnosed as type 2 diabetes. Almost 6 million Canadians have prediabetes. If left unmanaged, prediabetes can develop into type 2 diabetes—but it doesn't have to be this way. If you have prediabetes, taking steps to manage your blood sugar can change your future to one free of type 2 diabetes. The good news is that more than half of all cases of type 2 diabetes can be prevented or delayed! Taking steps now to improve your lifestyle can make a huge difference and lead to a healthier future. Every step counts. If you've been diagnosed with prediabetes, reduce your risk of developing type 2 diabetes by: following a healthy diet (see Canada's Food Guide) exercising regularly (start slowly and increase to 150 minutes per week) losing weight (losing five to 10 per cent of your total weight is all you need to make a huge difference) LICE Q: How do I know I have lice? A: The head louse, or Pediculus humanus capitis, is a parasitic insect that can be found on the head, eyebrows, and eyelashes of people. Head lice feed on human blood several times a day and live close to the human scalp. Head lice are not known to spread disease. The diagnosis of a head lice infestation is best made by finding a live nymph or adult louse on the scalp or hair of a person. Because nymphs and adult lice are very small, move quickly, and avoid light, they can be difficult to find. Use of a magnifying lens and a fine-toothed comb may be helpful to find live lice. If crawling lice are not seen, finding nits firmly attached within a ¼ inch of base of the hair shafts strongly suggests, but does not confirm, that a person is infested and should be treated. Nits that are attached more than ¼ inch from the base of the hair shaft are almost always dead or already hatched. Nits are often confused with other things found in the hair such as dandruff, hair spray droplets, and dirt particles. If no live nymphs or adult lice are seen, and the only nits found are more than ¼-inch from the scalp, the infestation is probably old and no longer active and does not need to be treated. Q: How would I treat it? A: Treatment for head lice is recommended for persons diagnosed with an active infestation. All household members and other close contacts should be checked; those persons with evidence of an active infestation should be treated. Some experts believe prophylactic treatment is prudent for persons who share the same bed with actively-infested individuals. All infested persons (household members and close contacts) and their bedmates should be treated at the same time. ALLERGIES Q: What are allergies? A: Allergies occur when a person's immune system grows to create antibodies that detect some substance as highly dangerous, even though they are not. What happens is when the immune system creates these antibodies, it creates them to detect certain allergens, these allergens could span from select types of nuts to pollen, that can be everywhere. Once your immune system, or body, comes in contact with these specific allergens, it can react by inflaming your skin, sinuses, airways or digestive system. The severity of an allergy varies from person to person, with minor allergies like someone sneezing around pollen to extremely severe allergies such as undergoing anaphylaxis, a life-threating state to be in. This is why if you know you are allergic to something, you should not try and &quot;test your luck&quot; by trying it once or twice, because it may trigger a severe reaction for you. If you know you are a person that reacts violently to allergens, always carry and EpiPen to insure your safety at all time. Some common reactions to a food allergy are: Tingling in the mouth Swelling of the lips, tongue, face or throat Hives Anaphylaxis Q: What should I do if I have an allergic reaction to a medication? A: If you experience any type of allergic reaction when using a medication, you should first alert your doctor, since they have more knowledge on your health conditions and a better understanding of allergic reactions they may be able to help you find and avoid what is giving you the allergic reaction. If you have been to the doctor and still can not find the reason behind your allergic reaction to a certain medication, you should come into the pharmacy where we can provide a more scoped search by going through the ingredients of the prescribed medication and then concluding what must be giving you an allergic reaction. One common allergic reaction we have seen recently, with more and more people coming forward about it, is an allergy to trees or any kind of tree like substance. These select individuals had trouble digesting many of the capsule medications they were prescribed, and they came in to ask why. We were able to find that their prescribed medication actually had cellulose in the casing, which is why they were experiencing indigestion after taking the medication. This meant we had to provide an alternative without cellulose. These kind of allergic reactions can be very troublesome, so if you have a tree allergy and are experiencing allergic reaction to your prescribed medications, come in and we may be able to give you a substitute that does not include the cellulose. " src="images/u3218-84.png?crc=437525155" data-image-width="951"/><!-- rasterized frame -->
