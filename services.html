     <img class="grpelem" id="u2289-4" alt="At Embrun IDA Compounding Pharmacy we offer a multitude of services ranging from the normal services provided by a pharmacy, such as prescription filling, and consultation, to many extra services, such as vaccinations and Purolator and UPS Services. Here you can find some of our more well known and important services that we have decided to provide on-line. If there are any questions about the various services we offer here, do not be afraid to contact using the information found on the Contact Us page. " src="images/u2289-4.png?crc=4237014267" data-image-width="341"/><!-- rasterized frame -->
    </div>
    <img class="colelem" id="u2402-4" alt="Prescriptions " src="images/u2402-4.png?crc=4109540021" data-image-width="132"/><!-- rasterized frame -->
    <img class="colelem" id="u2406-4" alt="As a pharmacy, our main service that we provide is of course, prescription fillings, but the steps to gaining and sending in a prescription can be tricky, so here are some steps so that you will be perfectly ready when trying to get a prescription medicine. " src="images/u2406-4.png?crc=4240555043" data-image-width="650"/><!-- rasterized frame -->
    <img class="colelem" id="u2417-34" alt="1. Understand what is wrong and what kind of medicine you need. The best thing to do when you believe you are in bad condition is to first go see a doctor. They will be able to help you find everything you need for your condition. If you already know what is wrong and already know what medicine you need, this step can be skipped. 2. Go to the doctor to receive the prescription filling, or to check if your prescription is eligible for a re-fill. One you have consulted you doctor about your condition, they may recommend different Over The Counter medications to combat the condition, or they may prescribe you a medication that will be needed to be filled by us. If you already have a prescription that has been filled for you before and you believe you need to continue it, you should first check if you have a re-fill on the prescription. If not, consult with the doctor and they may or may not give you a re-fill on the prescription. 3. Collect all the necessary documents for the prescription and find a way to transfer it to the pharmacy. Once you have the prescription, and other doctor notes, you will need to transfer them to us in some way. If you are coming into the store for the prescription than you can give it to us in person, where we will then fill it and give the specified medicine to you right away. If you want to call ahead and make sure the prescription is ready once you come in, you can fax the necessary documents using the fax number found in our Contact Us section. You can also use the Google Forms below to send documents and put in you order. " src="images/u2417-34.png?crc=443548210" data-image-width="950"/><!-- rasterized frame -->
    <img class="colelem" id="u2424-4" alt="If you want to send in your prescription on-line through our Google Forms service so that you may get delivery, or so that your prescription will be ready on time, use the button below to be directed to the form. " src="images/u2424-4.png?crc=4262418394" data-image-width="535"/><!-- rasterized frame -->
    <a class="nonblock nontext Button rounded-corners colelem" id="buttonu2439" href="https://docs.google.com/forms/d/e/1FAIpQLScX6UBv7xp7boDjrJNvvNN42YurCWj5ox5Alaj1C-IWhlxVjQ/viewform?usp=sf_link"><!-- container box --></a>
    <img class="colelem" id="u2446-4" alt="Medical Inquiries " src="images/u2446-4.png?crc=66918751" data-image-width="171"/><!-- rasterized frame -->
    <div class="clearfix colelem" id="pu2449-4"><!-- group -->
     <img class="grpelem" id="u2449-4" alt="We offer consultations on many different areas of pharmaceuticals, from what ways to properly use products, to the right products that are fit for you. Since we know many people can not always come into the pharmacy on a regular basis, we wanted to provide an on-line section that will answer many of our frequently asked Medical Inquiries. We hope that the question you were seeking an answer for can be found there, but in the situation that it is not you can always contact us over email with any questions, or recommendations for new inquiries to be added. To view all our current Medical Inquiries, press the button below. " src="images/u2449-4.png?crc=4183697022" data-image-width="951"/><!-- rasterized frame -->
     <a class="nonblock nontext Button rounded-corners grpelem" id="buttonu2460" href="medical-inquiries-sample-page.html"><!-- container box --></a>
     <img class="grpelem" id="u2463-4" alt="Purolator and UPS " src="images/u2463-4.png?crc=4110565483" data-image-width="187"/><!-- rasterized frame -->
     <img class="grpelem" id="u2466-6" alt="We have partnered with Purolaor and UPS as an access point for any packages that go through the two companies. This means that you can pick up your missed packages here, and you can ship packages from here as well. For UPS you must sort our your shipping details on-line and bring your own packaging, however Purolator shipping can all be done in store. For more information on each company, refer to the buttons below. " src="images/u2466-6.png?crc=221045304" data-image-width="951"/><!-- rasterized frame -->
    </div>
